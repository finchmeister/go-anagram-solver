<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Anagram Solver</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="icon"
          type="image/png"
          href="https://raw.githubusercontent.com/golang/go/master/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Montserrat" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }

        .mast-bg {
            background: linear-gradient(to left,#7b4397,#dc2430);
        }

        .title-text {
            font-family: 'Crimson Text', serif;
            color: #fff000
        }

        .search-bar {
            background-color: #8a7db9;
        }

        .font-slightly-bigger {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
<div>
    <div class="jumbotron jumbotron-fluid text-center mb-0 mast-bg">
        <div class="container">
            <h1 class="display-4 title-text">Anagram solver, you?</h1>
        </div>
    </div>
</div>

<div class="search-bar py-3">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="my-3">
                    <form action="/" method="GET" >
                        <label class="sr-only" for="formInputLetters">Name</label>
                        <input name="q" maxlength=9 type="text" class="form-control mb-2 mr-sm-2 autofocus" id="formInputLetters" placeholder="Letters" {{if .Query }} value="{{ .Query }}" {{ end }}>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="container mt-3">
    <div class="row">
        <div class="col-12 py-4">
            {{ if .Anagrams }}
                {{range .Anagrams }}
                    <div>
                        <h4>{{ .Length }} letters</h4>
                        <p>
                            {{ range .Words }}{{ . }} {{ end }}
                        </p>
                    </div>
                {{end}}
            {{ else }}
                <div class="text-center font-slightly-bigger">
                    <p>Find anagrams and words from the messed up letters provided. Try it: <a href="/?q=raaakvdr">raaakvdr</a></p>
                </div>
            {{ end }}
        </div>
    </div>
</div>


<div class="container">
    <hr>
    <div class="row py-3">
        <div class="col-8 ">
            {{if .Query }}
                <p>Time taken: {{ .TimeTaken }} ms</p>
            {{ end }}
        </div>
        <div class="col-4 text-right">
            <a href="https://github.com/finchmeister/go-anagram-solver">Source <i class="fab fa-github"></i></a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>

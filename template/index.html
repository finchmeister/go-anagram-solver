<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Anagram Solver</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Montserrat" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }

        .mast-bg {
            background: linear-gradient(to left,#7b4397,#dc2430);
        }

        .title-text {
            font-family: 'Crimson Text', serif;
            color: wheat
        }

        .search-bar {
            background-color: #8a7db9;
        }
    </style>
</head>
<body>
<div>
    <div class="jumbotron jumbotron-fluid text-center mb-0 mast-bg">
        <div class="container">
            <h1 class="display-4 title-text">Anagram Solver you?</h1>
        </div>
    </div>
</div>

<div class="search-bar py-3">
    <div class="container">

        <div class="col-12">
            <div class="my-3">
                <form action="/" method="GET" >
                    <label class="sr-only" for="formInputLetters">Name</label>
                    <input name="q" maxlength=8 type="text" class="form-control mb-2 mr-sm-2 autofocus" id="formInputLetters" placeholder="Letters" {{if .Query }} value="{{ .Query }}" {{ end }}>
                </form>
            </div>
        </div>
    </div>
</div>



<div class="container mt-2">
    <div class="col-12 py-3">
    {{range .Anagrams }}
        <div>
            <h4>{{ .Length }} letters</h4>
            <p>
            {{ range .Words }}{{ . }} {{ end }}
            </p>
        </div>
    {{end}}
    </div>
</div>

{{if .Query }}
<div class="container">
    <div class="col-12 py-3">
        <p>Time taken: {{ .TimeTaken }} ms</p>
    </div>
</div>
{{ end }}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
